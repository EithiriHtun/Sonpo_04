<html>
<head>
<title>日本損害保険協会・WEB相談 管理画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<link rel=STYLESHEET href="/css/manage.css" type="text/css">
<script type="text/javascript" src="/manage/cm.js"></script>
</head>

<body bgcolor="#FFFFFF"{if $popmsg} onLoad="alert('{$popmsg|escape}')"{/if}>
<h2>アカウント 管理画面</h2>
<h3></h3>
<div class="maincontents">
{if $errors}{foreach from=$errors item="datum"}<span style="color:red;">{$datum|escape}</span><br>{/foreach}{/if}
<form action="{$script_path|escape}/module/ContactManage/action/SetIDPW" method="POST" name="frm1">

<table cellspacing="1" class="azlist">
<tr>
<th>アカウント</th>
<td width="75%"><input type="text" name="account" value="{$data.account|escape}"></td>
</tr>
<tr>
<th>パスワード</th>
<td width="75%"><input type="password" name="password" AUTOCOMPLETE="off"></td>
</tr>
<tr>
<th>パスワード（確認用）</th>
<td width="75%"><input type="password" name="password2" AUTOCOMPLETE="off"></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="OK">　<input type="button" value="キャンセル" onClick="location.href='{$script_path|escape}/module/ContactManage/action/ListIDPW'"></td>
</tr>

</table>
</form>

</div>
</body>
</html>
